<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

        
            <section class="vh-100">
                <div class="container-fluid h-custom">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
                      
                      <form [formGroup]="adminLoginForm" (submit)="submit()">
                        
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example3"  formControlName='email' class="form-control form-control-lg"
                            placeholder="Enter a valid email address" required/>
                            
                          <label class="form-label"  for="form3Example3">Email address</label>
                        <!-- <p *ngIf="adminLoginForm.controls['email'].invalid && adminLoginForm.controls['email'].touched" class="text-danger">Required</p> -->
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <input type="password" id="form3Example4"  formControlName='password' class="form-control form-control-lg"
                            placeholder="Enter password" />
                          <label class="form-label" for="form3Example4">Password</label>
                          <!-- <p *ngIf="adminLoginForm.controls['password'].invalid && adminLoginForm.controls['password'].touched" class="text-danger">Required</p> -->
                        </div>
              
              
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                         
                        </div>
              
                      </form>
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                  <!-- Copyright -->
                  <div class="text-white mb-3 mb-md-0">
                    Copyright Â© 2020. All rights reserved.
                  </div>
                  <!-- Copyright -->
              
                  <!-- Right -->
                  <div>
                    <a href="#!" class="text-white me-4">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#!" class="text-white me-4">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#!" class="text-white me-4">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#!" class="text-white">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                  <!-- Right -->
                </div>
              </section>
            </div>
        </div>
    </div>
    </body>
</html>
