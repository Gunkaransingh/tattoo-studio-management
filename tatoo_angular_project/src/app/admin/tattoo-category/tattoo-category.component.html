<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-8  mx-auto">
            <form [formGroup]="addTattooCategoryform" (submit)="submit()" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Tattoo type</label>
                  <input type="email" class="form-control" formControlName="tattoo_type" aria-describedby="emailHelp" placeholder="Enter tatto type">
                 
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input type="file" class="form-control"  placeholder="Tattoo Image"  (change)="upload($event)"  >
                        <label for="subject">Tattoo Image</label>   
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
   </div>
</body>
</html>
